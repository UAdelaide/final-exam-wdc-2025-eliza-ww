<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Walk Service</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id = "app">
            <h1>Dog of the Day</h1>
        <p>Today's dog of the day...</p>

        <button @click="fetchDogImage()"> Click me please</button>
        <img :src = "this.url" width = 800></img>
    </div>

    <script>
        Vue.createApp ({
            data() {
                return {
                    url: "https://images.dog.ceo/breeds/rottweiler/n02106550_193.jpg"
                }
            },

            methods: {
                // async function to fetch dog image
                async fetchDogImage() {
                    try {
                        const response = await fetch("https://dog.ceo/api/breeds/image/random");
                        const data = await response.json();

                        if (data.status == 'success') {
                            this.url = data.message;
                        }
                    }

                    catch (err) {
                        console.error('failed to fetch dog image', err);
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
