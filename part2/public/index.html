<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- if not logged in, show sign in page -->
      <div v-if = "!loggedIn">
        <div class="container py-4">
          <h1 class="mb-4 text-primary">Log In</h1>

          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              Log In
            </div>

          <div class="card-body">
            <form @submit.prevent="logIn">
              <div class="mb-3">
              <label class="form-label">Email</label>
              <input v-model="form.email" type="text" class="form-control" required>
              </div>

              <div class="mb-3">
              <label class="form-label">Password</label>
              <input v-model="form.password" type="password" class="form-control" required>
              </div>

              <button type="submit" class="btn btn-success">Log In</button>
            </form>
          </div>
        </div>

        <!-- Success or error messages -->
        <div v-if="message" class="alert alert-info">{{ message }}</div>
        <div v-if="error" class="alert alert-danger">{{ error }}</div>

        </div>

        <!-- table of all registered dogs -->
        <div class = "all-dogs">
          <h2>All Registered Dogs</h2>

          <table class = "table">
            <thead>
              <tr>
              <th>Dog ID</th>
              <th>Name</th>
              <th>Size</th>
              <th>Owner ID</th>
              <th>Photo</th>
              </tr>
            </thead>

            <tbody>
              <tr v-for = "item in dogs" :key = "item.dog_id">
                <td>
                  {{ item.dog_id }}
                </td>

                <td>
                  {{ item.name }}
                </td>

                <td>
                  {{ item.size }}
                </td>

                <td>
                  {{ item.owner_id }}
                </td>

                <td>
                  <img :src = "item.imageURL" alt="Photo of a dog">
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const form = ref({
          username: '',
          password: '',
        });

        const loggedIn = ref(false);
        const message = ref('');
        const error = ref('');
        const dogs = ref([]); // empty array for all the dogs

        async function fetchDogs() {
          try {
            const response = await fetch('/api/walks/dogs');

            if (response.ok) {
              const data = await response.json();
              const withImages = await Promise.all(
                data.map(async dog)
              )
              dogs.value = data;
            }

            else {
              error.value = "Failed to fetch all dogs from route";
            }

          }

          catch {
            error.value = "Failed to fetch all dogs from function";
          }
        }

        async function fetchImages() {
          // when async, returns object promise (not the real value)
          // randomly fetch images from dog.ceo for the table

          try {
            const response = fetch("https://dog.ceo/api/breeds/image/random");
            const data = response.json();

            if (data.status === "success") {
              const url = data.message; // if successful, return the new url
              return url;
            }
          }

          catch {
            error.value = "Failed to fetch dog images";
          }
        }

        async function logIn() {
          // reset message and error on every call
            message.value = '';
            error.value = '';

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: form.value.email,
                        password: form.value.password
                    })
                })

                // route '/users/login' returns a message and the user
                const data = await response.json();

                if (!response.ok) {
                    error.value = "Login failed!";
                }

                else {
                    message.value = "Login successful!";
                    checkRole(); // check role of logged in user
                }
            }

            catch (err) {
                message.value = "Error logging in.";
            }
        }

        async function checkRole() {
          // check role of logged in user

          try {
            const response = await fetch('/api/users/me', {
              credentials: 'include',
              cache: 'no-store'
            });

            if (response.ok) {
              const user = await response.json();
              loggedIn.value = true;
              redirect(user.role); // if logged in, redirect to dashboard
            }

            else {
              loggedIn.value = false;
            }
          }

          catch (err) {
            loggedIn.value = false;
          }
        }

        function redirect(role) {
          // redirect to dash board

          if (role === 'owner') {
            window.location.href = 'owner-dashboard.html';
          }

          else if (role === 'walker') {
            window.location.href = 'walker-dashboard.html';
          }
        }

        onMounted(() => {
            checkRole(); // check role upon opening
            fetchDogs(); // fetch all the dogs from the database
        });

        return {
          form,
          message,
          error,
          loggedIn,
          url,
          dogs,
          logIn,
          fetchImages,
          fetchDogs
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
