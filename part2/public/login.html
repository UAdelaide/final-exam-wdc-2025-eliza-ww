<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-4">
    <h1 class="mb-4 text-primary">Log In</h1>

    <!-- Walk request form -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Log In
      </div>
      <div class="card-body">
        <form @submit.prevent="submitWalkRequest">
          <div class="mb-3">
            <label class="form-label">Dog ID</label>
            <input v-model="form.dog_id" type="number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Requested Date & Time</label>
            <input v-model="form.requested_time" type="datetime-local" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Duration (minutes)</label>
            <input v-model="form.duration_minutes" type="number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input v-model="form.location" type="text" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Create Walk</button>
        </form>
      </div>
    </div>

    <!-- Success or error messages -->
    <div v-if="message" class="alert alert-info">{{ message }}</div>
    <div v-if="error" class="alert alert-danger">{{ error }}</div>

    <!-- List of walk requests -->
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const form = ref({
          dog_id: '',
          requested_time: '',
          duration_minutes: '',
          location: ''
        });

        const walks = ref([]);
        const message = ref('');
        const error = ref('');

        async function loadWalks() {
          try {
            const res = await fetch('/api/walks');
            walks.value = await res.json();
          } catch (err) {
            error.value = 'Failed to load walk requests';
          }
        }

        async function submitWalkRequest() {
          try {
            const res = await fetch('/api/walks', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(form.value)
            });
            const result = await res.json();

            if (!res.ok) throw new Error(result.error || 'Error submitting walk request');

            message.value = result.message;
            error.value = '';
            form.value = {
              dog_id: '',
              requested_time: '',
              duration_minutes: '',
              location: ''
            };
            loadWalks();
          } catch (err) {
            error.value = err.message;
            message.value = '';
          }
        }

        onMounted(() => {
          loadWalks();
        });

        return {
          form,
          walks,
          message,
          error,
          submitWalkRequest
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
